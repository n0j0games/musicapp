<div class="flex-column gap-xl">
    <p class="p-b-i fs-xl">highlights</p>
    <div class="outer-highlight-card flex-column gap-l">
        <div class="highlight-card highlight-card-movie">
            <a
                    class="flex-column gap-s align-center"
                    [routerLink]="['/movie-home']"
            >
                <span class="fs-xl p-b">movies & shows</span>
            </a>
        </div>
        <app-item
                [item]="{year: 0, week: 0}"
                [isAoty]="'LIST'"
                [queryParam]="'alphabetical'"
                [text]="'all albums'"
        ></app-item>
        <app-item
                [item]="{year: 0, week: 0}"
                [isAoty]="'LIST'"
                [queryParam]="'fav-albums'"
                [text]="'all time favorites'"
        ></app-item>
    </div>
    <p class="p-b-i fs-xl">favs per artist</p>
    <div class="outer-highlight-card flex-column gap-l">
        <app-item
                class="non-mobile-inline"
                [item]="{year: 0, week: 0}"
                [isAoty]="'LIST'"
                [queryParam]="'the-weeknd'"
                [text]="'The Weeknd'"
        ></app-item>
        <app-item
                class="non-mobile-inline"
                [item]="{year: 0, week: 0}"
                [isAoty]="'LIST'"
                [queryParam]="'kanye-west'"
                [text]="'Kanye West'"
        ></app-item>
        <app-item
                class="non-mobile-inline"
                [item]="{year: 0, week: 0}"
                [isAoty]="'LIST'"
                [queryParam]="'tyler-the-creator'"
                [text]="'Tyler, The Creator'"
        ></app-item>
        <app-item
                class="non-mobile-inline"
                [item]="{year: 0, week: 0}"
                [isAoty]="'LIST'"
                [queryParam]="'daft-punk'"
                [text]="'Daft Punk'"
        ></app-item>
        <app-item
                class="non-mobile-inline"
                [item]="{year: 0, week: 0}"
                [isAoty]="'LIST'"
                [queryParam]="'radiohead'"
                [text]="'Radiohead'"
        ></app-item>
        <form class="flex-column" [formGroup]="formGroup" (submit)="submitForm()">
            <input
                    class="fs-xl p-b-i"
                    formControlName="artistSearch"
                    [placeholder]="'search'"
            >
            <button type="submit" style="display: none; width: 0">hidden submit</button>
        </form>
        <p>use quotation marks for strict search</p>
    </div>
</div>
