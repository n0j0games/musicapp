<div [ngClass]="{ 'highlight-card' : !isDecade, 'outer-highlight-card' : isDecade, 'highlight-card-movie' : isAoty === 'MOTY' || isAoty === 'MLIST' }">
    <a
            class="flex-column gap-s align-center"
            [routerLink]="routerLink"
    >
        <div *ngIf="item.preview && item.preview.length > 0" class="preview-img-div-outer" [ngClass]="{ 'preview-img-div-outer-movie' : isAoty === 'MOTY' || isAoty === 'MLIST' }">
            <img *ngFor="let image of item.preview; index as i" class="preview-img img-{{i}}" [ngClass]="{ 'preview-img-movie' : isAoty === 'MOTY' || isAoty === 'MLIST' }" [src]="item.preview[i]">
        </div>

        <span *ngIf="isAoty === 'AOTY' || isAoty === 'MOTY'"><span class="fs-xl p-b">{{ item.year }}<span *ngIf="isDecade">s</span></span></span>
        <span *ngIf="isAoty === 'SOTW'"><span class="fs-xl p-b">{{ fridayOfTheWeek }}</span> (week #{{ item.week }})</span>
        <span *ngIf="isAoty === 'LIST' || isAoty === 'MLIST'"><span class="fs-xl p-b">{{ text | lowercase }}</span></span>
    </a>
</div>
