<button
        class="play-button flex-column align-center justify-center"
        [ngClass]="{ 'play-button-header' : isOnlyStopButton, 'play-button-header-disabled' : isOnlyStopButton && !isPlaying }"
        (click)="playAudio()"
        [disabled]="isOnlyStopButton && !isPlaying"
>
    <i *ngIf="!isPlaying" class="fa-solid fa-play" [ngStyle]=" { color : color }"></i>
    <i *ngIf="isPlaying" class="fa-solid fa-pause" [ngStyle]=" { color : color }"></i>
</button>
