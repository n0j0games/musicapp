<div class="body" [ngClass]="{ 'body-movie' : onMovieSite }">
    <a [ngClass]="{ 'a-movie' : onMovieSite }" class="title-with-img" [routerLink]="['/home']"><img class="favicon" [src]="onMovieSite ? 'assets/favicon-movies.png' : 'assets/favicon.png'"><p class="p-b-i title fix-bottom">rate now cry later</p></a>
    <app-play-button
            *ngIf="!onMovieSite"
            [url]="emptyUrl"
            [isPlaying]="isAnySongPlaying"
            [isOnlyStopButton]="true"
    ></app-play-button>
    <app-mute-button></app-mute-button>
    <app-play-track *ngIf="!onMovieSite"></app-play-track>
    <div class="wide-only">
        <div class="flex-grow"></div>
        <a [ngClass]="{ 'a-movie' : onMovieSite }" class="text-margin fix-bottom" [routerLink]="['/sotw', currentYear.toString() + currentWeek.toString()]">fav songs from last week</a>
        <a [ngClass]="{ 'a-movie' : onMovieSite }" class="text-margin fix-bottom" [routerLink]="['/soty', 2024]">fav songs of 2024</a>
        <a [ngClass]="{ 'a-movie' : onMovieSite }" class="text-margin fix-bottom" [routerLink]="['/aoty/recap', 2024]">albums of 2024</a>
        <!--<p class="text-margin fix-bottom">|</p>
        <a [ngClass]="{ 'a-movie' : onMovieSite }" class="text-margin fix-bottom" [routerLink]="['/moty', currentYear.toString()]">movies & shows of {{ currentYear.toString() }}</a>-->
    </div>
</div>
