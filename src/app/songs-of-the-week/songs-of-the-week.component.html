<p class="p-b-i fs-xl title-gap-b">my fav songs from week #{{songsOfTheWeek?.week}} of {{songsOfTheWeek?.year}}</p>
<div *ngIf="songsOfTheWeek !== null" class="list gap-l">
    <app-song-detail
            *ngFor="let song of songsOfTheWeek.songs"
            [song]="song"
    ></app-song-detail>
</div>
<div *ngIf="songsOfTheWeek === null">
    <p> Something went wrong! </p>
</div>
