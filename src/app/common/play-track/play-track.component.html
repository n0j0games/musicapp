<div class="flex-row align-center justify-center">
    <div class="outer-track" [ngClass]="{ 'outer-track-disabled' : !isPlaying }">
        <div class="inner-track" [ngStyle]="{ 'width' : ((active / duration) * 70 ) + 'px' }"></div>
    </div>
    <div *ngIf="track" class="non-mobile flex-column align-start trackinfo">
        <p>{{ track.split(" - ")[0] }}</p>
        <p class="p-b">{{ track.split(" - ")[1] | removeFeat }}</p>
    </div>
</div>
