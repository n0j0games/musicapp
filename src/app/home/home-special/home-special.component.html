<div class="flex-column gap-xl">
    <p class="p-b-i fs-xl">favs per artist</p>
    <div class="outer-highlight-card flex-column gap-l">
        <form class="flex-column" [formGroup]="formGroup" (submit)="submitForm()">
            <input
                    class="fs-xl p-b-i"
                    formControlName="artistSearch"
                    [placeholder]="'search'"
            >
            <button type="submit" style="display: none; width: 0">hidden submit</button>
        </form>
        <p>use quotation marks for strict search</p>
        <app-item
                class="non-mobile-inline"
                [item]="{year: 0, week: 0}"
                [isAoty]="'LIST'"
                [queryParam]="'the-weeknd'"
                [text]="'The Weeknd'"
        ></app-item>

                class="non-mobile-inline"
                [item]="{year: 0, week: 0}"
