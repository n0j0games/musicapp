<div class="flex-row align-center gap-l">
    <p class="p-b-i fs-xl counter">{{ index }}</p>
    <img class="cover" src="{{album.imgUrl}}" alt="">
    <div class="flex-column align-start gap-s">
        <p class="p-b-i fs-l left-text"><span class="m-counter">{{ index }}. </span>{{ album.artist }}</p>
        <div class="flex-row align-center gap-s fake-gap-b m-flex-wrap">
            <a [ngClass]="{'tenAlbum' : album.rating === 10}" class="p-b-i fs-xl left-text max-width-800" href="{{album.url}}" target="_blank" >{{ album.title | removeDeluxe }}</a>
            <app-play-button
                    [ngClass]="{'tenAlbum' : album.rating === 10}"
                    [url]="previewUrls"
                    [isPlaying]="isPlaying"
            ></app-play-button>
        </div>
        <p class="left-text fs-m max-width-800" *ngIf="album.songs !== undefined && album.songs.length > 0 ">Fav songs: <span class="p-b-i">{{ getAlbumNames() | removeFeat }}</span></p>
        <app-rating [rating]="album.rating"></app-rating>
    </div>
</div>
