<app-list-header
        [title]="title"
        [subtitle]="sortingTitle"
        [sortingOptions]="sortingOptions"
        [yearOptions]="yearOptions"
        [decadeOptions]="decadeOptions"
        [formGroup]="formGroup"
        (onFormChanges)="submitForm()"
        (onFormReset)="resetForm()"
        (onItemReset)="resetItem($event)"
></app-list-header>
<div *ngIf="albumsOfTheYear !== null" class="list gap-xl">
        <app-album-detail
                *ngFor="let album of albumsOfTheYear; index as i"
                [album]="album"
                [index]="i+1"
                [showRecentPlays]="true"
        ></app-album-detail>
        <p class="p-b fs-l" *ngIf="this.albumsOfTheYear?.length === 0">No albums found for the selected query</p>
        <a *ngIf="this.albumsOfTheYearWithoutMaxCap && this.maxCap < this.albumsOfTheYearWithoutMaxCap.length" class="p-b fs-l" (click)="loadMore()">Load More</a>
</div>
<div *ngIf="albumsOfTheYear === null">
    <p> Something went wrong! </p>
</div>
